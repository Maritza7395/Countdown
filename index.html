<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Countdown</title>
        <link rel="icon" type="image/png" href="./resources/favicon.png"/>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="./css/styles.css">
        <link rel="stylesheet" type="text/css" href="./css/mobile.css">
    </head>
    <body>
        <div class="container-fluid">
            <div id="countdown" class="row centrado u-txt-numeros">
                <div class="col-sm-2">
                    <div>
                        <input type="text" name="dias" id="dias" maxlength="2" value="00">
                    </div>
                    <div class="u-txt-40 m-top-24">DÃ­as</div>
                </div>
                <div class="col-sm-2">
                    <div>
                        <input type="text" name="horas" id="horas" maxlength="2" value="00">
                    </div>
                    <div class="u-txt-40 m-top-24">Horas</div>
                </div>
                <div class="col-sm-2">
                    <div>
                        <input type="text" name="minutos" id="minutos" maxlength="2" value="00">
                    </div>
                    <div class="u-txt-40 m-top-24">Minutos</div>
                </div>
                <div class="col-sm-2">
                    <div>
                        <input type="text" name="segundos" id="segundos" maxlength="2" value="00">
                    </div>
                    <div class="u-txt-40 m-top-24">Segundos</div>
                </div>
                <div class="row play-button" onclick="start()" id="play">
                    <img src="./resources/play.png">
                </div>
            </div>
        </div>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
